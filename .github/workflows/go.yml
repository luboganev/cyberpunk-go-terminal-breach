# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Install dependencies
      run: go mod download

    - name: Test
      run: go test -v ./...
    
  build:
    runs-on: ubuntu-latest  # Using a Linux machine to build for multiple platforms.
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Build for Linux
      run: |
        GOOS=linux GOARCH=amd64 go build -o cyberpunk-breach-linux

    - name: Build for macOS
      run: |
        GOOS=darwin GOARCH=amd64 go build -o cyberpunk-breach-mac

    - name: Build for Windows
      run: |
        GOOS=windows GOARCH=amd64 go build -o cyberpunk-breach.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: executables
        path: |
          cyberpunk-breach-linux
          cyberpunk-breach-mac
          cyberpunk-breach-windows.exe

